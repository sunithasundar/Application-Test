paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        
suites:
    unit:
        path: unit
        actor: UnitTester
        modules:
            enabled:
                - Asserts
                - \Helper\Unit